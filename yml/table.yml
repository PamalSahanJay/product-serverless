# product table
Resources:
  productTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Condition: TableDoesNotExist
    Properties:
      TableName: ${env:TABLE_NAME}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: productId
          AttributeType: S
      KeySchema:
        - AttributeName: productId
          KeyType: HASH
