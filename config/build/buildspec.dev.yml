version: 0.2
        
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing serverless CLI
      - npm install -g serverless@3
      - echo Installing npm dependencies
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo Running Tests
      - npm test
      - echo Packaging the service
      - serverless package --package my-artifact --stage dev
artifacts:
  files:
    - my-artifact/*
  name: product-artifact
cache:
  paths:
    - 'node_modules/**/*'